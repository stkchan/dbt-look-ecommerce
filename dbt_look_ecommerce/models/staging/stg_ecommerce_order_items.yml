version: 2

models:
  - name: stg_ecommerce_order_items
    description: "Line items from orders"
    columns:
      - name: order_item_id
        tests:
          - not_null
          - unique
      
      - name: order_id
        tests:
          - not_null
          - relationships:
              field: order_id
              to: ref('stg_ecommerce_order')

      - name: user_id
        tests:
          - not_null

      - name: product_id
        tests:
          - not_null
          - relationships:
              field: product_id
              to: ref('stg_ecommerce_products')

      - name: item_sale_price
        description: "How much the item sold for"
        tests:
          - not_null